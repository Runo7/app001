<!DOCTYPE html>
<html>
<head>
  <title>Stundenzettel</title>
  <link rel="stylesheet" type="text/css" href="stundenzettel.css">
  <script src="stundenzettel.js"></script>
</head>
<body>
  <a href="index.html"><button class="home-button">Home</button></a>
  <h1>Stundenzettel</h1>
  
  <form onsubmit="return eintragen()">
    <div>
      <label for="datum">Datum:</label>
      <input type="date" id="datum" name="datum">
    </div>
    <div>
      <label for="projekt">Projekt:</label>
      <input type="text" id="projekt" name="projekt">
    </div>
    <div>
      <label for="stunden">Stunden:</label>
      <input type="number" id="stunden" name="stunden">
    </div>
    <div>
      <label for="beschreibung">Beschreibung:</label>
      <textarea id="beschreibung" name="beschreibung"></textarea>
    </div>
    <input type="submit" value="Eintragen">
  </form>
  
  <table id="stundenzettel">
    <tr>
      <th>Datum</th>
      <th>Projekt</th>
      <th>Stunden</th>
      <th>Beschreibung</th>
    </tr>
  </table>
  <script src="stundenzettel.js"></script>
</body>
</html>
